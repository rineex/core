name: CI

on:
  pull_request:
    branches:
      - main
      - next
      - dev
  push:
    branches:
      - main
      - next
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Tools
        uses: ./.github/setup
      - name: Run Linter
        run: pnpm run lint
        # Note: We intentionally do NOT use --fix in CI to catch linting errors

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Tools
        uses: ./.github/setup
      - name: Type Check
        run: pnpm turbo run check-types

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Tools
        uses: ./.github/setup
      - name: Run Tests
        run: pnpm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Tools
        uses: ./.github/setup
      - name: Restore Build Cache
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/.next
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: Build Packages
        run: pnpm run build
